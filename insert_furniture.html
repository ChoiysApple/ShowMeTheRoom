<!DOCTYPE html>
<html>

<head>

<meta charset=utf-8>
<title>insert furniture test</title>
<meta charset="UTF-8">
<meta name="description" content="Cloud 83 - hosting template ">
<meta name="keywords" content="cloud, hosting, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon -->
<link href="img/favicon.ico" rel="shortcut icon" />

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">


<!-- Stylesheets -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/flaticon.css" />
<link rel="stylesheet" href="css/owl.carousel.min.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/style.css" />
</head>

<body style="background-color: #000000">
	<!-- Three.js -->
	<script src="https://threejs.org/build/three.min.js"></script>

	<!-- WebGL.js -->
	<script src="./js/WebGL.js"></script>

	<!-- OrbitControls.js -->
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

	<!-- OBJ Loader -->
	<script src="./js/objloader.js"></script>
	<script src="./js/MTLLoader.js"></script>

	<script type="text/javascript" src="./js/webgl-utils.js"></script>
	<script type="text/javascript" src="./js/initShaders.js"></script>
	<script type="text/javascript" src="./js/MV.js"></script>

	<!-- insert_furniture.js -->
	<script src="./js/insert_furniture.js"></script>

	<div class="row">
		<!-- left bar -->
		<div class="col-lg-2"
			style="background-color: #121212; overflow: auto;">

			<div class="domain-form-warp">
				<form class="domain-search-form df-white-bg" style="height: 40px;">
					<input type="text" placeholder="찾고 싶은 가구를 입력해 주세요"
						style="height: 40px; margin: 10px 0px 10px 20px; width: 140px;">
					<button class="site-btn"
						style="min-width: 20px; height: 40px; padding: 10px;">검색</button>
				</form>
			</div>
			</section>


			<div class="container h-100" style="margin: 10px 0px 10px 25px; text-align:center">


				<!-- [Start] furnitre list-->
				<div id="benchCushion" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/benchCushion.png"> <a href="#">benchCushion</a>
				</div>

				<div id="bedBunk" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/bedBunk.png"> <a href="#">bedBunk</a>
				</div>

				<div id="bookcaseClosedWide" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/bookcaseClosedWide.png"> <a href="#">bookcaseClosedWide</a>
				</div>

				<div id="cardboardBoxOpen" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/cardboardBoxOpen.png"> <a href="#">cardboardBoxOpen</a>
				</div>

				<div id="cabinetTelevision" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/cabinetTelevision.png"> <a href="#">cabinetTelevision</a>
				</div>

				<div id="chairModernCushion" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/chairModernCushion.png"> <a href="#">chairModernCushion</a>
				</div>

				<div id="dryer" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/dryer.png"> <a href="#">dryer</a>
				</div>

				<div id="kitchenBar" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/kitchenBar.png"> <a href="#">kitchenBar</a>
				</div>

				<div id="kitchenFridge" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/kitchenFridge.png"> <a href="#">kitchenFridge</a>
				</div>

				<div id="kitchenSink" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/kitchenSink.png"> <a href="#">kitchenSink</a>
				</div>

				<div id="lampRoundFloor" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/lampRoundFloor.png"> <a href="#">lampRoundFloor</a>
				</div>

				<div id="loungeChair" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/loungeChair.png"> <a href="#">loungeChair</a>
				</div>

				<div id="loungeSofa" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/loungeSofa.png"> <a href="#">loungeSofa</a>
				</div>

				<div id="televisionModern" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/televisionModern.png"> <a href="#">televisionModern</a>
				</div>

				<div id="washer" class="user-panel"
					style="margin: 10px 40px 10px 0px">
					<img src="./furniture_image/washer.png"> <a href="#">washer</a>
				</div>
				<!-- [End] furniture list -->

			</div>

		</div>

		<!-- WebGL -->
		<div id='main' class="col-lg-8" style="text-align:center">
		<div id="mode" class="user-panel" style="display:inline-block">현재 모드: </div>
		</div>

		<!-- right bar -->
		<div class="col-lg-2" Style="background-color: #000000;">
			<div class='row' style="text-align: center">
				<div id="view" class="user-panel" style="text-align: center">
					<a href="#">Change View Space Mode</a>
				</div>
			</div>

			<div class='row' style="text-align: center">
				<div id="insert" class="user-panel" style="text-align: center">
					<a href="#">Insert Furniture Mode</a>
				</div>
			</div>

			<div class='row' style="margin-top: 10px; text-align: center">
				<h6 style="color: #ffffff; text-align: center; margin: auto;">방
					크기 조절</h6>
				<div class="row">
					<div id="minus" class="user-panel"
						style="margin: 10px 10px 10px 70px">
						<a href="#">-</a>
					</div>
					<h6 id="roomsize"
						style="color: #ffffff; text-align: center; margin-top: 18px">8</h6>
					<div id="plus" class="user-panel"
						style="margin: 10px 40px 10px 10px">
						<a href="#">+</a>
					</div>
				</div>
			</div>

		</div>

	</div>

	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/circle-progress.min.js"></script>

</body>

</html>
