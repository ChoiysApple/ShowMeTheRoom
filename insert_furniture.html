<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8>
<title>insert furniture test</title>
<meta charset="UTF-8">
<meta name="description" content="Cloud 83 - hosting template ">
<meta name="keywords" content="cloud, hosting, creative, html">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Favicon -->
<link href="img/favicon.ico" rel="shortcut icon" />

<!-- Google Font -->
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">


<!-- Stylesheets -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link rel="stylesheet" href="css/flaticon.css" />
<link rel="stylesheet" href="css/owl.carousel.min.css" />
<link rel="stylesheet" href="css/animate.css" />
<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<!-- Three.js -->
	<script src="https://threejs.org/build/three.min.js"></script>

	<!-- WebGL.js -->
	<script src="./js/WebGL.js"></script>

	<!-- OrbitControls.js -->
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

	<!-- OBJ Loader -->
	<script src="./js/objloader.js"></script>

	<script type="text/javascript" src="./js/webgl-utils.js"></script>
	<script type="text/javascript" src="./js/initShaders.js"></script>
	<script type="text/javascript" src="./js/MV.js"></script>

	<!-- insert_furniture.js -->
	<script src="./js/insert_furniture.js"></script>

	<div class="row">
		<!-- left bar -->

		<div class="col-lg-2" style="background-color: #FFFFFF; overflow=visible">
			<div id="bathroomMirror" class="user-panel"
				style="margin: 10px 40px 10px 0px">
				<a href="#">bathroomMirror</a>
			</div>
		</div>

		<!-- WebGL -->
		<div id='main' class="col-lg-8"></div>

		<!-- right bar -->
		<div class="col-lg-2" Style="background-color: #000000;">
			<div id="view" class="user-panel"
				style="margin: 10px 45px 10px 10px; text-align: center">
				<a href="#">Change View Space Mode</a>
			</div>

			<div id="insert" class="user-panel"
				style="margin: 10px 40px 10px 0px">
				<a href="#">Insert Furniture Mode</a>
			</div>

			<h6 style="color: #ffffff; text-align: center">방 크기 조절</h6>
			<div class="row">
				<div id="minus" class="user-panel"
					style="margin: 10px 10px 10px 70px">
					<a href="#">-</a>
				</div>
				<h6 id="roomsize"
					style="color: #ffffff; text-align: center; margin-top: 18px">8</h6>
				<div id="plus" class="user-panel"
					style="margin: 10px 40px 10px 10px">
					<a href="#">+</a>
				</div>
			</div>

		</div>

	</div>

	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/circle-progress.min.js"></script>

</body>

</html>
